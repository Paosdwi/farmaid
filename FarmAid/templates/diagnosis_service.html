<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Submissions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .submission-item {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .photo-preview {
            max-width: 150px;
            margin: 5px;
        }
        body { font-family: 'Noto Sans TC', sans-serif; }
        .btn { transition: background-color 0.3s ease; }
        .btn:hover { filter: brightness(90%); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div class="container mt-5 max-w-md mx-auto p-4">
        <h2 class="text-2xl font-bold text-center text-green-600 mb-4">問題回報</h2>
        {% for submission in submissions %}
            <div class="submission-item bg-white rounded-lg shadow mb-4">
                <p class="text-lg"><strong>編號 #{{ submission[0] }}</strong></p>
                <p class="text-lg">姓名: {{ submission[1] }}</p>
                <a href="{{ url_for('submit_diagnosis', submission_id=submission[0]) }}" class="btn btn-primary bg-blue-500 text-white p-4 rounded-lg text-lg mt-2 block">查看問題</a>
            </div>
        {% endfor %}
        <a href="{{ url_for('index') }}" class="btn btn-secondary bg-blue-500 text-white p-4 rounded-lg text-center text-lg block mt-4">回首頁</a>
    </div>
</body>
</html>
