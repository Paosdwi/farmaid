<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歡迎專家</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* 雲朵裝飾 */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
            opacity: 0.7;
        }
        
        .cloud:before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }
        
        .cloud1 {
            width: 80px;
            height: 40px;
            top: 20%;
            left: 15%;
            animation: float 20s infinite ease-in-out;
        }
        
        .cloud1:before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }

        /* 太陽裝飾 */
        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: rotate 30s linear infinite;
        }
        
        .sun:before {
            content: '';
            position: absolute;
            top: -10px;
            right: -5px;
            width: 20px;
            height: 8px;
            background: #FFD700;
            border-radius: 10px;
            transform: rotate(45deg);
        }
        
        .sun:after {
            content: '';
            position: absolute;
            top: -5px;
            right: -10px;
            width: 8px;
            height: 20px;
            background: #FFD700;
            border-radius: 10px;
            transform: rotate(45deg);
        }

        /* 主要卡片 */
        .welcome-card {
            background: rgba(222, 184, 135, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: bold;
            color: #8B4513;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }



        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .custom-btn {
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-align: center;
        }

        .custom-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            color: white;
        }

        .logout-btn {
            background: #ff6b6b;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:hover {
            background: #ff5252;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        /* 動畫效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            33% { transform: translateY(-10px) translateX(5px); }
            66% { transform: translateY(5px) translateX(-5px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .welcome-card {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .welcome-title {
                font-size: 24px;
            }
            
            .custom-btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- 雲朵裝飾 -->
    <div class="cloud cloud1"></div>
    
    <!-- 太陽裝飾 -->
    <div class="sun"></div>

    <!-- 主要內容 -->
    <div class="welcome-card">
        <h1 class="welcome-title">歡迎專家</h1>
        

        <div class="btn-container">
            <a href="{{ url_for('diagnosis_service') }}" class="custom-btn">
                問題回報
            </a>
            <a href="{{ url_for('diagnosis_report') }}" class="custom-btn">
                回復紀錄
            </a>
            <a href="{{ url_for('logout') }}" class="custom-btn logout-btn">
                登出
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
